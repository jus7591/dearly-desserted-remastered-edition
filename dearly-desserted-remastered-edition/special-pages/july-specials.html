<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üßÅdearly Desserted - Boutique Bakery</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../specials.css" />
  </head>
  <body>
    <div class="container mt-5 background img-fluid" id="july-div">
      <button class="btn btn-primary mt-3 ms-2">
        <a href="../index.html#gallery" class="text-white text-decoration-none"
          >Back To Main Page</a
        >
      </button>
      <h2 class="mb-4 text-center special-text">4th Of July Treats</h2>

      <div class="row">
        <!-- Item 1 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="../images/blueberry-bars.jpg"
              class="card-img-top"
              alt="Item 1 Image"
            />
            <div class="card-body">
              <h5 class="card-title">Blueberry Cobbler Bars</h5>
              <p class="card-text"><strong>Price:</strong> $18.00/dozen</p>
            </div>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="../images/cherry-pie-bars.jpg"
              class="card-img-top img-fluid"
              alt="Item 2 Image"
            />
            <div class="card-body">
              <h5 class="card-title">Cherry Pie Bars</h5>
              <p class="card-text"><strong>Price:</strong> $18.00/dozen</p>
            </div>
          </div>
        </div>

        <!-- Item 3 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="../images/red-velvet-cupcakes.jpg"
              class="card-img-top img-fluid"
              alt="Item 2 Image"
            />
            <div class="card-body">
              <h5 class="card-title">Red Velvet Cupcakes</h5>
              <p class="card-text">With Cream Cheese Frosting</p>
              <p class="card-text"><strong>Price:</strong> $15.00/dozen</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
